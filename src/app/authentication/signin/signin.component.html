<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/escuela_login.jpg);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section" id="bodyLogin">
      <div class="form-section">
        <div class="auth-wrapper">
          <h2 class="welcome-msg"> Bienvenido a Control Escolar</h2>
          <form class="validate-form" [formGroup]="formulario" id="formulario" (ngSubmit)="login()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Correo electronico</mat-label>
                  <input matInput formControlName="correo" />
                  <mat-icon matSuffix>person</mat-icon>
                  <mat-error *ngIf="formulario.get('correo').hasError('required')">
                    Correo electronico es requerido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="formulario.get('password').hasError('required')">
                    Contraseña es requerida
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="" > Remember me
                  <span class="form-check-sign">
                    <span class="check" id="bCRemember"></span>
                  </span>
                </label>
              </div>
               </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" id="btnLogin" [disabled]="!formulario.valid " type="submit">Ingresar</button>
              </div>
            </div>
          </form>
         </div>
      </div>
    </div>

  </div>
</div>
